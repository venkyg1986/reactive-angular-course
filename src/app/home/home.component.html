<div class="courses-panel">
  <h3>All Courses</h3>

  <mat-tab-group>
    <mat-tab label="Beginners">
      <!-- using async the view subscribes automatically to the observables hence forth
           providing the required result,here in this case it gives beginner courses array
           which is values emitted by beginnerCourses$ observable .
           so everything is reactive, no manual subscriptions. 
           Apart from this, the async pipe handles the unsubscriptions of beginnerCourses$
           by itself whenever the component is destroyed. Beneficial.-->
      <mat-card
        *ngFor="let course of beginnerCourses$ | async"
        class="course-card mat-elevation-z10"
      >
        <mat-card-header>
          <mat-card-title>{{ course.description }}</mat-card-title>
        </mat-card-header>

        <img mat-card-image [src]="course.iconUrl" />

        <mat-card-content>
          <p>{{ course.longDescription }}</p>
        </mat-card-content>

        <mat-card-actions class="course-actions">
          <button
            mat-button
            class="mat-raised-button mat-primary"
            [routerLink]="['/courses', course.id]"
          >
            VIEW COURSE
          </button>

          <button
            mat-button
            class="mat-raised-button mat-accent"
            (click)="editCourse(course)"
          >
            EDIT
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-tab>

    <!-- using async the view subscribes automatically to the observables hence forth
           providing the required result,here in this case it gives advanced courses array
           which is values emitted by advancedCourses$ observable.
           so everything is reactive, no manual subscriptions.
           Apart from this, the async pipe handles the unsubscriptions of beginnerCourses$
           by itself whenever the component is destroyed. Beneficial. -->
    <mat-tab label="Advanced">
      <mat-card
        *ngFor="let course of advancedCourses$ | async"
        class="course-card mat-elevation-z10"
      >
        <mat-card-header>
          <mat-card-title>{{ course.description }}</mat-card-title>
        </mat-card-header>

        <img mat-card-image [src]="course.iconUrl" />

        <mat-card-content>
          <p>{{ course.longDescription }}</p>
        </mat-card-content>

        <mat-card-actions class="course-actions">
          <button
            mat-button
            class="mat-raised-button mat-primary"
            [routerLink]="['/courses', course.id]"
          >
            VIEW COURSE
          </button>

          <button
            mat-button
            class="mat-raised-button mat-accent"
            (click)="editCourse(course)"
          >
            EDIT
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
